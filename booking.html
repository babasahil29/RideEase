<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEase - Book a Ride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RideEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Book a Ride</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="container mt-5">
        <h2 class="text-center">Book a Ride</h2>
        <form id="booking-form" class="mt-4">
            <div class="form-group">
                <label for="pickup-location">Pickup Location</label>
                <input type="text" class="form-control" id="pickup-location" placeholder="Enter pickup location">
            </div>
            <div class="form-group">
                <label for="dropoff-location">Drop-off Location</label>
                <input type="text" class="form-control" id="dropoff-location" placeholder="Enter drop-off location">
            </div>
            <div class="form-group">
                <label for="cab-type">Cab Type</label>
                <select class="form-control" id="cab-type">
                    <option>Standard</option>
                    <option>Luxury</option>
                    <option>Mini</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date-time">Date and Time</label>
                <input type="datetime-local" class="form-control" id="date-time">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
